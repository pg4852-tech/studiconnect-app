<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudiConnect - Online Group Study</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .hidden { display: none; }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        .video-participant {
            aspect-ratio: 16 / 10;
            overflow: hidden;
            border-radius: 0.5rem;
            background-color: #2c2c2e;
            position: relative;
        }
        .video-participant video, .video-participant img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-participant .name-tag {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        .control-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 0.75rem;
            background-color: #374151; /* gray-700 */
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .control-button:hover {
            background-color: #4b5563; /* gray-600 */
        }
         .control-button.active {
            background-color: #4f46e5; /* indigo-600 */
        }
        .control-button.danger {
            background-color: #dc2626; /* red-600 */
        }
        .control-button.danger:hover {
            background-color: #ef4444; /* red-500 */
        }
        .control-button i {
            font-size: 24px;
        }
         .control-button span {
            font-size: 10px;
            margin-top: 4px;
        }
        .settings-toggle {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 28px;
        }
        .settings-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4b5563;
            transition: .4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4f46e5;
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div id="app-container" class="min-h-screen flex flex-col">

        <!-- Login View -->
        <div id="auth-view" class="flex-grow flex items-center justify-center p-4">
            <div class="w-full max-w-md bg-gray-800 p-8 rounded-2xl shadow-lg border border-gray-700">
                <h2 class="text-3xl font-bold text-center text-white mb-2">StudiConnect Login</h2>

                    </div>

                <h2 class="text-3xl font-bold text-center text-white mb-2">Create Account</h2>
                <p class="text-center text-gray-400 mb-8">Join the community.</p>
                <form id="signup-form">
                     <div class="mb-4">
                        <label for="signup-name" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                        <input type="text" id="signup-name" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Your Name" required>
                    </div>
                    <div class="mb-4">
                        <label for="signup-email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                        <input type="email" id="signup-email" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="you@school.edu" required>
                    </div>
                    <div class="mb-6">
                        <label for="signup-password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                        <input type="password" id="signup-password" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white font-semibold py-2.5 rounded-lg hover:bg-green-700 transition-colors duration-300">Create Account</button>
                    <p class="text-center text-sm text-gray-400 mt-6">
                        Already have an account? <a href="#" id="show-login" class="font-medium text-indigo-400 hover:underline">Login</a>
                    </p>
                </form>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="hidden flex-grow flex items-center justify-center p-4">
            <div class="w-full max-w-lg bg-gray-800 p-8 rounded-2xl shadow-lg border border-gray-700">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-white">Welcome, <span id="user-name-display"></span>!</h2>
                    <button id="logout-btn" class="text-sm text-indigo-400 hover:underline">Logout</button>
                </div>
                <p class="text-gray-400 mb-8">Create a new study room or join an existing one.</p>
                
                <div class="bg-gray-700 p-6 rounded-lg mb-6">
                    <h3 class="font-semibold text-lg mb-4">Join a Room</h3>
                    <div class="flex gap-4">
                        <input type="text" id="room-code-input" class="flex-grow px-4 py-2 bg-gray-600 border border-gray-500 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter Room Code">
                        <button id="join-room-btn" class="bg-indigo-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-indigo-700 transition-colors">Join</button>
                    </div>
                </div>

                <div class="text-center">
                    <p class="text-gray-400 mb-4">OR</p>
                    <button id="create-room-btn" class="w-full bg-green-600 text-white font-semibold py-3 rounded-lg hover:bg-green-700 transition-colors">Create a New Study Room</button>
                </div>
            </div>
        </div>
        
        <!-- Room View -->
        <main id="room-view" class="hidden flex-grow flex flex-col md:flex-row h-screen">
            <div class="flex-grow flex flex-col p-4 bg-gray-900">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <h1 class="text-xl font-bold">Room: <span id="room-id-display"></span></h1>
                        <div class="flex items-center text-sm text-gray-400">
                            <i class="ph-clock mr-1"></i>
                            <span id="time-tracker">00:00:00</span>
                        </div>
                    </div>
                     <div class="flex items-center space-x-2">
                        <button id="theme-toggle" class="p-2 rounded-full bg-gray-700 hover:bg-gray-600"><i id="theme-icon" class="ph ph-sun text-xl"></i></button>
                        <button id="copy-link-btn" class="flex items-center bg-gray-700 px-3 py-2 rounded-lg text-sm font-medium hover:bg-gray-600"><i class="ph-link mr-2"></i>Copy Invite</button>
                    </div>
                </div>

                <div id="media-container" class="flex-grow bg-gray-800 rounded-lg p-4 flex items-center justify-center relative">
                    <div id="video-grid-container" class="w-full h-full"><div id="video-grid" class="video-grid h-full"></div></div>
                    <div id="whiteboard-container" class="hidden w-full h-full bg-white rounded-md">
                        <canvas id="whiteboard-canvas"></canvas>
                        <div class="absolute top-2 right-2 p-2 flex gap-2">

                            <button id="clear-canvas-btn" class="bg-gray-200 p-2 rounded text-gray-800 hover:bg-gray-300"><i class="ph ph-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <aside id="side-panel" class="w-full md:w-80 lg:w-96 bg-gray-800 border-l border-gray-700 flex flex-col p-4 transition-all duration-300 h-1/3 md:h-full">
                <div class="flex border-b border-gray-600 mb-4">
                    <button data-tab="chat" class="tab-btn flex-1 py-2 font-semibold text-indigo-400 border-b-2 border-indigo-400">Chat</button>
                    <button data-tab="participants" class="tab-btn flex-1 py-2 font-semibold text-gray-400">Participants (<span id="participant-count">0</span>)</button>

                <div id="chat-tab" class="flex-grow flex flex-col overflow-y-auto">
                    <div id="chat-messages" class="flex-grow space-y-4 pr-2"></div>
                    <div class="mt-4 flex gap-2">
                        <input type="text" id="chat-input" class="flex-grow bg-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Type a message...">
                        <button id="send-chat-btn" class="bg-indigo-600 text-white p-2.5 rounded-lg"><i class="ph ph-paper-plane-tilt text-xl"></i></button>
                    </div>
                </div>

                <div id="participants-tab" class="hidden flex-grow overflow-y-auto">
                    <ul id="participants-list" class="space-y-3"></ul>
                </div>
            </aside>

            <div id="controls-bar" class="absolute bottom-0 left-1/2 -translate-x-1/2 w-full max-w-xl p-4 z-10">
                <div class="bg-gray-800 bg-opacity-80 backdrop-blur-sm p-3 rounded-2xl flex justify-center gap-3">
                    <button id="mic-btn" class="control-button active" title="Mute/Unmute Mic"><i class="ph ph-microphone"></i><span class="text-[10px]">Mic</span></button>

                    <button id="screen-share-btn" class="control-button" title="Share Screen"><i class="ph ph-desktop"></i><span class="text-[10px]">Share</span></button>
                    <button id="whiteboard-btn" class="control-button" title="Toggle Whiteboard"><i class="ph ph-chalkboard-simple"></i><span class="text-[10px]">Board</span></button>
                    <button id="raise-hand-btn" class="control-button" title="Raise Hand"><i class="ph ph-hand"></i><span class="text-[10px]">Hand</span></button>
                    <button id="settings-btn" class="control-button" title="Settings"><i class="ph ph-gear"></i><span class="text-[10px]">Settings</span></button>
                    <button id="leave-btn" class="control-button danger" title="Leave Room"><i class="ph ph-phone-disconnect"></i><span class="text-[10px]">Leave</span></button>
                </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-gray-800 w-full max-w-md p-6 rounded-lg shadow-lg">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">Camera & Video Settings</h3>
                <button id="close-settings-btn" class="text-gray-400 hover:text-white"><i class="ph ph-x text-2xl"></i></button>
            </div>
            <div class="space-y-4">
                <div class="flex items-center justify-between p-3 bg-gray-700 rounded-lg">
                    <label for="mirror-cam" class="font-medium">Mirror My Camera</label>
                    <label class="settings-toggle"><input type="checkbox" id="mirror-cam"><span class="slider"></span></label>
                </div>
                <div class="flex items-center justify-between p-3 bg-gray-700 rounded-lg">
                    <label for="auto-brightness" class="font-medium">Auto Brightness</label>
                    <label class="settings-toggle"><input type="checkbox" id="auto-brightness"><span class="slider"></span></label>
                </div>
                <div class="flex items-center justify-between p-3 bg-gray-700 rounded-lg">
                    <label for="face-enhance" class="font-medium">Face Enhancement</label>
                    <label class="settings-toggle"><input type="checkbox" id="face-enhance"><span class="slider"></span></label>
                </div>
                <div class="flex items-center justify-between p-3 bg-gray-700 rounded-lg">
                    <label for="bg-blur" class="font-medium">Background Blur</label>
                    <label class="settings-toggle"><input type="checkbox" id="bg-blur"><span class="slider"></span></label>
                </div>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Simulated Global State (in a real app, this would be on the backend) ---
            const mockUsers = [ { name: 'Student', email: 'student@example.com', password: 'password123' } ];
            const mockRooms = {};
            let currentUser = null;

            // --- View Management ---
            const authView = document.getElementById('auth-view');
            const signupView = document.getElementById('signup-view');
            const dashboardView = document.getElementById('dashboard-view');
            const roomView = document.getElementById('room-view');

            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const showSignup = document.getElementById('show-signup');
            const showLogin = document.getElementById('show-login');
            const logoutBtn = document.getElementById('logout-btn');

            const userNameDisplay = document.getElementById('user-name-display');
            const createRoomBtn = document.getElementById('create-room-btn');
            const joinRoomBtn = document.getElementById('join-room-btn');
            const roomCodeInput = document.getElementById('room-code-input');
            
            const roomIdDisplay = document.getElementById('room-id-display');
            const videoGrid = document.getElementById('video-grid');
            const timeTracker = document.getElementById('time-tracker');
            const copyLinkBtn = document.getElementById('copy-link-btn');

            const tabButtons = document.querySelectorAll('.tab-btn');
            const chatTab = document.getElementById('chat-tab');
            const participantsTab = document.getElementById('participants-tab');
            const participantsList = document.getElementById('participants-list');
            const participantCount = document.getElementById('participant-count');
            
            const whiteboardContainer = document.getElementById('whiteboard-container');
            const videoGridContainer = document.getElementById('video-grid-container');
            const whiteboardCanvas = document.getElementById('whiteboard-canvas');
            const colorPicker = document.getElementById('color-picker');
            const clearCanvasBtn = document.getElementById('clear-canvas-btn');
            const ctx = whiteboardCanvas.getContext('2d');
            
            const micBtn = document.getElementById('mic-btn');
            const camBtn = document.getElementById('cam-btn');
            const screenShareBtn = document.getElementById('screen-share-btn');
            const whiteboardBtn = document.getElementById('whiteboard-btn');
            const raiseHandBtn = document.getElementById('raise-hand-btn');
            const settingsBtn = document.getElementById('settings-btn');
            const leaveBtn = document.getElementById('leave-btn');

            const settingsModal = document.getElementById('settings-modal');
            const closeSettingsBtn = document.getElementById('close-settings-btn');
            const mirrorCamToggle = document.getElementById('mirror-cam');

            // --- App State ---
            let localStream;
            let currentRoomId = null;
            let timerInterval;
            let isDrawing = false;
            
            // --- View Switching ---
            function showView(view) {
                [authView, signupView, dashboardView, roomView].forEach(v => v.classList.add('hidden'));
                view.classList.remove('hidden');
            }

            showSignup.addEventListener('click', (e) => { e.preventDefault(); showView(signupView); });
            showLogin.addEventListener('click', (e) => { e.preventDefault(); showView(authView); });
            
            // --- Authentication ---
            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                if (mockUsers.find(u => u.email === email)) {
                    alert('An account with this email already exists.');
                } else {
                    mockUsers.push({ name, email, password });
                    alert('Account created successfully! Please log in.');
                    signupForm.reset();
                    showView(authView);
                }
            });

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const user = mockUsers.find(u => u.email === email && u.password === password);
                if (user) {
                    currentUser = user;
                    userNameDisplay.textContent = currentUser.name;
                    showView(dashboardView);
                } else {
                    alert('Invalid email or password.');
                }
            });

            logoutBtn.addEventListener('click', () => {
                if(currentRoomId) stopRoom();
                currentUser = null;
                showView(authView);
            });
            
            // --- Dashboard ---
            createRoomBtn.addEventListener('click', () => {
                const newRoomId = Math.random().toString(36).substr(2, 6).toUpperCase();
                startRoom(newRoomId);
            });
            
            joinRoomBtn.addEventListener('click', () => {
                const roomCode = roomCodeInput.value.trim().toUpperCase();
                if(roomCode) startRoom(roomCode);
                else alert('Please enter a room code.');
            });

            // --- Room Logic ---
            async function startRoom(roomId) {
                currentRoomId = roomId;
                roomIdDisplay.innerText = currentRoomId;
                
                // Initialize room if it doesn't exist
                if (!mockRooms[currentRoomId]) {
                    mockRooms[currentRoomId] = [];
                    // Add some mock participants for demonstration
                    ['Alex', 'Maria', 'Chen'].forEach(name => mockRooms[currentRoomId].push({ id: `sim_${name}`, name }));
                }
                
                // Add current user to the room
                mockRooms[currentRoomId].push({ id: currentUser.email, name: currentUser.name });

                showView(roomView);
                
                try {
                    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    renderParticipants();
                    startTimer();
                    setupWhiteboard();
                } catch (error) {
                    console.error('Error accessing media devices.', error);
                    alert('Could not access your camera and microphone. Please check permissions.');
                    showView(dashboardView);
                }
            }
            
            function stopRoom() {
                if (localStream) localStream.getTracks().forEach(track => track.stop());
                
                // Remove user from room list
                if (mockRooms[currentRoomId] && currentUser) {
                    mockRooms[currentRoomId] = mockRooms[currentRoomId].filter(p => p.id !== currentUser.email);
                }

                localStream = null;
                currentRoomId = null;
                stopTimer();
            }

            leaveBtn.addEventListener('click', () => {
                stopRoom();
                showView(dashboardView);
            });
            
            function renderParticipants() {
                if (!currentRoomId || !mockRooms[currentRoomId]) return;

                videoGrid.innerHTML = ''; // Clear existing videos
                participantsList.innerHTML = '';
                const participants = mockRooms[currentRoomId];
                participantCount.textContent = participants.length;

                // Add local user first
                const localUser = participants.find(p => p.id === currentUser.email);
                if (localUser) {
                    addParticipantVideo(localUser, true);
                    addParticipantToList(localUser, true);
                }
                
                // Add other participants
                participants.forEach(p => {
                    if (p.id !== currentUser.email) {
                        addParticipantVideo(p, false);
                        addParticipantToList(p, false);
                    }
                });
            }

            function addParticipantVideo(participant, isLocal) {
                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-participant';
                if (isLocal) videoContainer.classList.add('border-2', 'border-indigo-500');

                if(isLocal) {
                    const video = document.createElement('video');
                    video.id = 'local-video';
                    video.autoplay = true;
                    video.muted = true;
                    video.srcObject = localStream;
                    videoContainer.appendChild(video);
                } else {
                    const img = document.createElement('img');
                    img.src = `https://placehold.co/400x250/2c2c2e/ffffff?text=${participant.name}`;
                    videoContainer.appendChild(img);
                }

                const nameTag = document.createElement('div');
                nameTag.className = 'name-tag';
                nameTag.textContent = isLocal ? `${participant.name} (You)` : participant.name;
                videoContainer.appendChild(nameTag);

                videoGrid.appendChild(videoContainer);
            }

            function addParticipantToList(participant, isLocal) {
                const li = document.createElement('li');
                li.className = 'flex items-center justify-between';
                li.innerHTML = `
                    <div class="flex items-center">
                        <span class="w-8 h-8 rounded-full bg-gray-600 flex items-center justify-center font-bold text-sm mr-3">${participant.name.charAt(0)}</span>
                        <span class="font-medium">${isLocal ? `${participant.name} (You)` : participant.name}</span>
                    </div>
                    <div class="flex items-center gap-3">
                       <i class="ph ph-microphone text-green-400 text-xl"></i>
                       <i class="ph ${isLocal ? 'ph-camera' : 'ph-camera-slash'} text-green-400 text-xl"></i>
                    </div>
                `;
                participantsList.appendChild(li);
            }

            // --- Room Controls ---
            micBtn.addEventListener('click', () => {
                const isMicOn = localStream.getAudioTracks()[0].enabled;
                localStream.getAudioTracks()[0].enabled = !isMicOn;
                micBtn.classList.toggle('active', !isMicOn);
                micBtn.querySelector('i').className = !isMicOn ? 'ph ph-microphone' : 'ph ph-microphone-slash';
            });

            camBtn.addEventListener('click', () => {
                const isCamOn = localStream.getVideoTracks()[0].enabled;
                localStream.getVideoTracks()[0].enabled = !isCamOn;
                camBtn.classList.toggle('active', !isCamOn);
                camBtn.querySelector('i').className = !isCamOn ? 'ph ph-camera' : 'ph ph-camera-slash';
            });
            
            // Other controls are simulated as before
            
            // --- Settings Modal ---
            settingsBtn.addEventListener('click', () => settingsModal.classList.remove('hidden'));
            closeSettingsBtn.addEventListener('click', () => settingsModal.classList.add('hidden'));

            mirrorCamToggle.addEventListener('change', (e) => {
                const localVideoEl = document.getElementById('local-video');
                if (localVideoEl) {
                    localVideoEl.style.transform = e.target.checked ? 'scaleX(-1)' : 'scaleX(1)';
                }
            });
            
             // --- Copy Link ---
            copyLinkBtn.addEventListener('click', () => {
                const link = `https://studiconnect.app/join?room=${currentRoomId}`;
                const textArea = document.createElement("textarea");
                textArea.value = link;
                textArea.style.position = 'fixed';
                textArea.style.top = '-9999px';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    const originalContent = copyLinkBtn.innerHTML;
                    copyLinkBtn.innerHTML = `<i class="ph ph-check-circle mr-2"></i> Copied!`;
                    setTimeout(() => { copyLinkBtn.innerHTML = originalContent; }, 2000);
                } catch (err) { console.error('Unable to copy', err); }
                document.body.removeChild(textArea);
            });

            // --- Side Panel Tabs ---
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tab = button.dataset.tab;
                    tabButtons.forEach(btn => {
                        btn.classList.remove('text-indigo-400', 'border-indigo-400');
                        btn.classList.add('text-gray-400');
                    });
                    button.classList.add('text-indigo-400', 'border-indigo-400');
                    chatTab.classList.toggle('hidden', tab !== 'chat');
                    participantsTab.classList.toggle('hidden', tab !== 'participants');
                });
            });

            // --- Timer ---
            function startTimer() {
                let seconds = 0;
                timeTracker.innerText = "00:00:00";
                timerInterval = setInterval(() => {
                    seconds++;
                    const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
                    const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
                    const s = String(seconds % 60).padStart(2, '0');
                    timeTracker.innerText = `${h}:${m}:${s}`;
                }, 1000);
            }
            function stopTimer() { clearInterval(timerInterval); }

            // --- Whiteboard Logic ---
            function setupWhiteboard() {
                whiteboardCanvas.addEventListener('mousedown', (e) => { isDrawing = true; draw(e); });
                whiteboardCanvas.addEventListener('mouseup', () => { isDrawing = false; ctx.beginPath(); });
                whiteboardCanvas.addEventListener('mousemove', draw);
                whiteboardCanvas.addEventListener('mouseout', () => isDrawing = false);
                clearCanvasBtn.addEventListener('click', () => ctx.clearRect(0, 0, whiteboardCanvas.width, whiteboardCanvas.height));
                window.addEventListener('resize', resizeCanvas);
            }
            function resizeCanvas() {
                if(whiteboardContainer.classList.contains('hidden')) return;
                whiteboardCanvas.width = whiteboardContainer.clientWidth;
                whiteboardCanvas.height = whiteboardContainer.clientHeight;
            }
            function draw(e) {
                if (!isDrawing) return;
                ctx.lineWidth = 5;
                ctx.lineCap = 'round';
                ctx.strokeStyle = colorPicker.value;
                const rect = whiteboardCanvas.getBoundingClientRect();
                ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
            }
            whiteboardBtn.addEventListener('click', () => {
                const isWhiteboardOn = !whiteboardContainer.classList.contains('hidden');
                whiteboardContainer.classList.toggle('hidden', isWhiteboardOn);
                videoGridContainer.classList.toggle('hidden', !isWhiteboardOn);
                whiteboardBtn.classList.toggle('active', !isWhiteboardOn);
                if(!isWhiteboardOn) resizeCanvas();
            });
            
            // --- Theme Toggle ---
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                themeIcon.className = document.documentElement.classList.contains('dark') ? 'ph ph-sun text-xl' : 'ph ph-moon text-xl';
            });
        });
    </script>
